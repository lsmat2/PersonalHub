<div class="container-fill h-100">
  <h2>Discord</h2>
  <div class="container text-start mb-3">
    <div class="card" style="min-width: min-content;" *ngFor="let message of messages">
      <div class="card-body">
        <h5 class="card-title">{{ message.date }}</h5>
        <p class="card-text">{{ message.msg }}</p>
      </div>
    </div>
  </div>
</div>
