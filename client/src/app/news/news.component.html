
<!doctype html>
<html>
  <head>
    <style>
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div style="display: flex;">
      <div class="news" style="width: 100%;">
        <div class="container text-center">
          <div class="row justify-content-md-center">
            <div *ngFor="let headline of articles" class="col-lg-2" style="background-color:rgb(45, 50, 52); border:10px solid rgb(61, 70, 72); padding:5px; margin: 20px; box-shadow: 3px 3px 3px black;">
                <img src="{{headline.urlToImage}}" width="100%">
                <div class="title">{{headline.title}}</div>
                <div class="description">{{headline.description}}</div>
                <a class="description" href="{{headline.url}}" target="_blank">
                  <button type="button" class="btn btn-secondary" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .15rem; --bs-btn-font-size: .75rem;">Read More</button>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
